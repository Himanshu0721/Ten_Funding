<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IndianVCs VC Next India</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css">
</head>
<body>

  <div class="container">
    <h1>IndianVCs VC Next India</h1>
    <form method="post" action="/next_india">
        {% if success_msg %}
                          <div id="alerts" class="alert alert-success" role="alert">{{success_msg}}
                          </div>
                      {% endif %}
        {% csrf_token %}
       <input type="hidden" name="inserted_id" value="{{inserted_id}}">
      <label for="investment_process">Investment Process:</label>
      <textarea class="form-control" id="investment_process" name="investment_process" size="4" required></textarea>

      <label for="turn_around_time">Turn Around Time:</label>
      <textarea class="form-control" id="turn_around_time" name="turn_around_time" size="4" required></textarea>

      <label for="fund_preferences">Fund Preferences:</label>
      <textarea class="form-control" id="fund_preferences" name="fund_preferences" size="4" required></textarea>

      <label for="other_remarks">Other Remarks:</label>
      <input type="text" class="form-control" id="other_remarks" name="other_remarks" required>

      <label for="interested_newsletter">Would your fund be interested in being featured in the IndianVCs newsletter, highlighting the story and journey of your fund?</label>
      <select class="form-control" id="interested_newsletter" name="interested_newsletter" required>
        <option value=""></option>
        <option value="Yes">Yes</option>
        <option value="No">No</option>
      </select>

      <br>
      <button type="submit">Submit</button>
    </form>
  </div>

</body>
</html>
