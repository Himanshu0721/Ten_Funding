<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>India VC Spotlight Waitlist</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css">
</head>
<body>

  <div class="container">
    <h1>IndianVCs Spotlight Waitlist</h1>
    <form method="post" action="/spotlight">
        {% if success_msg %}
                          <div id="alerts" class="alert alert-success" role="alert">{{success_msg}}
                          </div>
                      {% endif %}
        {% csrf_token %}
      <label for="name">Name:</label>
      <input class="form-control" type="text" id="name" name="uname" placeholder="Enter your name" required>

      <label for="email">Email:</label>
      <input class="form-control" type="email" id="email" name="email"   required>

      <label for="firm-name">Company Name:</label>
      <input class="form-control" type="text" id="firm-name" name="company_name"   required>

      <br>
      <button type="submit">Submit</button>
    </form>
  </div>

</body>
</html>
