<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IndianVCs VC Tech Stack Waitlist</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css">
</head>
<body>

  <div class="container">
    <h1>IndianVCs VC Tech Stack Waitlist</h1>
    <form method="post" action="/tech_stack_waitlist">
      {% if err_msg %}
          <div id="alerts" class="alert alert-danger" role="alert">{{err_msg}}</div>
      {% endif %}
      {% if success_msg %}
          <div id="alerts" class="alert alert-success" role="alert">{{success_msg}}</div>
      {% endif %}
        {% csrf_token %}

      <label for="name">Name:</label>
      <input class="form-control" type="text" id="name" name="uname" placeholder="Enter your name" required>

      <label for="firm-name">Firm Name:</label>
      <input class="form-control" type="text" id="firm-name" name="firm_name"   required>

      <label for="email">Email:</label>
      <input class="form-control" type="email" id="email" name="email"   required>

      <label for="interested_newsletter_story">Would your fund be interested in being featured in the IndianVCs newsletter, highlighting the story and journey of your fund?</label>
      <select class="form-control" id="interested_newsletter_story" name="interested_newsletter_story" required>
        <option value=""></option>
        <option value="Yes">Yes</option>
        <option value="No">No</option>
      </select>

      <br>
      <button type="submit">Submit</button>
    </form>
  </div>

</body>
</html>
