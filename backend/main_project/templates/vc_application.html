<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2am Application</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css">
</head>
<body>

  <div class="container">
    <h1>2am Application</h1>
    <form method="post" action="/vc_application">
        {% if err_msg %}
            <div id="alerts" class="alert alert-danger" role="alert">{{err_msg}}</div>
        {% endif %}
        {% if success_msg %}
            <div id="alerts" class="alert alert-success" role="alert">{{success_msg}}</div>
        {% endif %}
        {% csrf_token %}

      <label for="email">Mail Address :</label>
      <input class="form-control" type="email" id="email" name="mail_address"   required>

      <label for="name">Startup Name :</label>
      <input class="form-control" type="text" id="name" name="start_up_name" placeholder="Enter your name" required>

      <label for="firm-name">Business Description :</label>
      <input class="form-control" type="text" id="firm-name" name="business_description"   required>

      <label for="founders_linkedin_profiles">Founders' LinkedIn Profiles :</label>
      <input class="form-control" type="text" id="founders_linkedin_profiles" name="founders_linkedin_profiles"   required>
      
      <label for="product_website">Product Website :</label>
      <input class="form-control" type="text" id="product_website" name="product_website"   required>

      <label for="funding_amount">Funding Amount (in $) :</label>
      <input class="form-control" type="number" id="funding_amount" name="funding_amount"   required>

      <label for="pitch_deck">Pitch Deck (URL) :</label>
      <input class="form-control" type="text" id="pitch_deck" name="pitch_deck"   required>

      <br>
      <button type="submit">Submit</button>
    </form>
  </div>

</body>
</html>
